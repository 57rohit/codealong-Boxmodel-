<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        * {
            margin 0;
            padding 0;
            font-size: 40;
        }

        #box1 {
            background-color: red;
            padding: 10px;
            border: 10px solid orange;
            margin: 40px;
            width: 60px;

        }

        #box2 {
            background-color: blue;
            padding: 10px;
            border: 5px solid gold;
            margin: 40px;
            height: 20px;
            width: 60px;

        }
    </style>

</head>

<body>
    <div id="box1">faceprep</div>
    <div id="box2">prograd</div>

</body>

</html>
